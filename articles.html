function loadArticles() {
  const grid = document.getElementById('articlesGrid');
  let html = '';
  
  articles.forEach(article => {
    html += `
      <div class="article-card">
        <div class="article-thumbnail" style="background-image:url('${article.thumb}')"></div>
        <div class="article-info">
          <div class="article-title">${article.title}</div>
          <div class="article-meta">${article.date} | ${article.cat}</div>
          <p style="font-size:14px;margin:8px 0">${article.desc}</p>
          <a href="${article.pdf}" class="article-link" target="_blank">
            <i class="fa fa-file-pdf-o"></i> Read PDF
          </a>
        </div>
      </div>
    `;
  });
  
  grid.innerHTML = html;
}

function searchArticles() {
  const term = document.getElementById('searchInput').value.toLowerCase();
  const cards = document.querySelectorAll('.article-card');
  
  cards.forEach(card => {
    const title = card.querySelector('.article-title').textContent.toLowerCase();
    const desc = card.querySelector('p').textContent.toLowerCase();
    const meta = card.querySelector('.article-meta').textContent.toLowerCase();
    
    if (title.includes(term) || desc.includes(term) || meta.includes(term)) {
      card.style.display = 'block';
    } else {
      card.style.display = 'none';
    }
  });
