<!DOCTYPE html>
<html>
<head>
<title>Articles - Mr. Dhrubajyoti Chattopadhyay</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  * {
    box-sizing: border-box;
  }

  /* Style the body with background image */
  body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    color: #333;
    position: relative;
  }

  /* Background image with overlay */
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: url('science.jpeg');
    background-attachment: fixed;
    background-size: cover;
    background-position: center;
    filter: brightness(0.4) blur(2px);
    z-index: -2;
  }

  /* Semi-transparent overlay for better readability */
  body::after {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(255, 255, 255, 0.7);
    z-index: -1;
  }

  /* Header/logo Title */
  .header {
    padding: 60px;
    text-align: center;
    color: white;
    background-color: rgba(0, 0, 0, 0.6);
    position: relative;
    overflow: hidden;
  }

  .header::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: url('DSC.jpg');
    background-size: cover;
    background-position: center;
    z-index: -1;
    filter: brightness(0.6);
  }

  /* Increase the font size of the heading */
  .header h1 {
    font-size: 40px;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
  }

  /* Sticky navbar */
  .navbar {
    overflow: hidden;
    background-color: rgba(51, 51, 51, 0.95);
    position: sticky;
    position: -webkit-sticky;
    top: 0;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
  }

  /* Style the navigation bar links */
  .navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
    transition: all 0.3s ease;
  }

  /* Right-aligned link */
  .navbar a.right {
    float: right;
  }

  /* Change color on hover */
  .navbar a:hover {
    background-color: rgba(221, 221, 221, 0.8);
    color: black;
  }

  /* Active/current link */
  .navbar a.active {
    background-color: rgba(102, 102, 102, 0.8);
    color: white;
  }

  /* Main content container */
  .main-container {
    max-width: 1200px;
    margin: 30px auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  }

  /* Search bar styling */
  .search-container {
    margin: 20px 0;
    padding: 20px;
    background-color: rgba(241, 241, 241, 0.9);
    border-radius: 8px;
  }

  .search-bar {
    display: flex;
    max-width: 600px;
    margin: 0 auto;
  }

  .search-bar input {
    flex: 1;
    padding: 12px 15px;
    border: 1px solid #ddd;
    border-radius: 4px 0 0 4px;
    font-size: 16px;
  }

  .search-bar button {
    padding: 12px 20px;
    background-color: #1abc9c;
    color: white;
    border: none;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .search-bar button:hover {
    background-color: #16a085;
  }

  /* Article cards container */
  .articles-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 25px;
    padding: 20px 0;
  }

  /* Article card styling */
  .article-card {
    background-color: rgba(255, 255, 255, 0.95);
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .article-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  }

  .article-thumbnail {
    height: 180px;
    background-color: #eee;
    background-size: cover;
    background-position: center;
    position: relative;
  }

  .article-thumbnail::after {
    content: "PDF";
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: #e74c3c;
    color: white;
    padding: 3px 8px;
    border-radius: 4px;
    font-size: 12px;
    font-weight: bold;
  }

  .article-info {
    padding: 15px;
  }

  .article-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 8px;
    color: #1a5276;
  }

  .article-meta {
    font-size: 14px;
    color: #666;
    margin-bottom: 12px;
  }

  .article-description {
    font-size: 14px;
    color: #444;
    margin-bottom: 15px;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  .article-link {
    display: inline-block;
    padding: 8px 15px;
    background-color: #1abc9c;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    font-size: 14px;
    transition: background-color 0.3s;
  }

  .article-link:hover {
    background-color: #16a085;
  }

  /* Footer */
  .footer {
    padding: 30px;
    text-align: center;
    background-color: rgba(221, 221, 221, 0.9);
    margin-top: 50px;
  }

  .social-icon {
    font-size: 24px;
    margin: 0 10px;
    color: #333;
    transition: all 0.3s ease;
  }

  .social-icon:hover {
    opacity: 0.7;
    transform: translateY(-3px);
  }

  /* Responsive layout */
  @media screen and (max-width: 700px) {
    .header {
      padding: 40px 20px;
    }
    
    .main-container {
      margin: 20px 15px;
      padding: 15px;
    }
    
    .articles-grid {
      grid-template-columns: 1fr;
    }
  }

  /* Menu icon styles */
  .menu-icon {
    display: none;
    float: right;
    padding: 14px 20px;
    color: white;
    font-size: 24px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  /* Scrolled state for navbar */
  .navbar.scrolled {
    padding: 0;
  }

  .navbar.scrolled .menu-links {
    display: none;
  }

  .navbar.scrolled .menu-icon {
    display: block;
  }

  /* Show menu links when menu is open */
  .navbar.scrolled.show-menu .menu-links {
    display: block;
    width: 100%;
  }

  .navbar.scrolled.show-menu a {
    float: none;
    display: block;
    width: 100%;
    text-align: left;
  }

  /* Close icon style - initially hidden */
  .close-icon {
    display: none;
    float: right;
    padding: 14px 20px;
    color: white;
    font-size: 24px;
    cursor: pointer;
  }

  /* Show close icon when menu is open */
  .navbar.scrolled.show-menu .menu-icon {
    display: none;
  }

  .navbar.scrolled.show-menu .close-icon {
    display: block;
  }  

  .header img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin-bottom: 15px;
    object-fit: cover;
    border: 4px solid rgba(255, 255, 255, 0.8);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }
</style>
</head>

<body>

<div class="header">
  <img src="https://i1.rgstatic.net/ii/profile.image/312401319137281-1451493686219_Q128/Dhrubajyoti-Chattopadhyay-2.jpg" alt="Profile Picture">
  <h1>Mr. Dhrubajyoti Chattopadhyay</h1>
  <p><b>District Science Officer | Science Communicator</b></p>
</div>

<div class="navbar" id="navbar">
  <div class="menu-links">
    <a href="index.html">Home</a>
    <a href="articles.html" class="active">Articles</a>
    <a href="work.html">Work</a>
    <a href="contact.html" class="right">Contact</a>
  </div>
  <div class="menu-icon" id="menuIcon">☰</div>
  <div class="close-icon" id="closeIcon">×</div>
</div>

<div class="main-container">
  <h2 style="text-align: center; margin-bottom: 20px;">My Published Articles</h2>
  
  <div class="search-container">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search articles...">
      <button onclick="searchArticles()"><i class="fa fa-search"></i> Search</button>
    </div>
  </div>
  
  <div class="articles-grid" id="articlesGrid">
    <!-- Article cards will be inserted here by JavaScript -->
  </div>
</div>

<!-- Footer -->
<div class="footer">
  <a href="https://facebook.com" target="_blank" class="social-icon"><i class="fa fa-facebook-official"></i></a>
  <a href="https://linkedin.com" target="_blank" class="social-icon"><i class="fa fa-linkedin"></i></a>
  <a href="https://twitter.com" target="_blank" class="social-icon"><i class="fa fa-twitter"></i></a>
  <a href="https://researchgate.net" target="_blank" class="social-icon"><i class="fa fa-graduation-cap"></i></a>
  <p class="w3-medium">Powered by <a href="#" target="_blank" class="w3-hover-text-green">Innovation Hub</a></p>
  <p>&copy; <span id="year"></span> Mr. Dhrubajyoti Chattopadhyay. All rights reserved.</p>
</div>

<script>
// Sample article data (replace with your actual articles)
const articles = [
  {
    title: "Innovative Approaches to Science Education in Rural India",
    description: "Exploring effective methods for teaching science in rural schools with limited resources.",
    thumbnail: "https://images.unsplash.com/photo-1581094794329-c8112a89af12",
    pdf: "articles/science-education-rural-india.pdf",
    date: "June 2023",
    category: "Science Education"
  },
  {
    title: "Bridging Traditional Knowledge and Modern Science",
    description: "How indigenous knowledge systems can complement modern scientific approaches.",
    thumbnail: "https://images.unsplash.com/photo-1451187580459-43490279c0fa",
    pdf: "articles/traditional-knowledge-science.pdf",
    date: "March 2023",
    category: "Science Communication"
  },
  {
    title: "Multilingual Science Communication in India",
    description: "The importance and challenges of communicating science in regional languages.",
    thumbnail: "https://images.unsplash.com/photo-1563986768609-322da13575f3",
    pdf: "articles/multilingual-science-communication.pdf",
    date: "January 2023",
    category: "Science Communication"
  },
  {
    title: "Low-Cost Science Experiments for Schools",
    description: "Creative experiments using everyday materials to demonstrate scientific principles.",
    thumbnail: "https://images.unsplash.com/photo-1505503693641-1926193e8d57",
    pdf: "articles/low-cost-experiments.pdf",
    date: "November 2022",
    category: "Science Education"
  },
  {
    title: "The Role of Science Centers in Public Education",
    description: "How science centers can enhance formal education and public understanding of science.",
    thumbnail: "https://images.unsplash.com/photo-1620712943543-bcc4688e7485",
    pdf: "articles/science-centers-education.pdf",
    date: "September 2022",
    category: "Science Outreach"
  },
  {
    title: "Climate Change Communication in Regional Media",
    description: "Analyzing the coverage of climate science in Bengali and other regional newspapers.",
    thumbnail: "https://images.unsplash.com/photo-1462331940025-496dfbfc7564",
    pdf: "articles/climate-change-media.pdf",
    date: "July 2022",
    category: "Science Communication"
  }
];

// Display all articles
function displayArticles(articlesToShow) {
  const grid = document.getElementById('articlesGrid');
  grid.innerHTML = '';
  
  articlesToShow.forEach(article => {
    const card = document.createElement('div');
    card.className = 'article-card';
    card.innerHTML = `
      <div class="article-thumbnail" style="background-image: url('${article.thumbnail}')"></div>
      <div class="article-info">
        <div class="article-title">${article.title}</div>
        <div class="article-meta">${article.date} | ${article.category}</div>
        <div class="article-description">${article.description}</div>
        <a href="${article.pdf}" class="article-link" target="_blank"><i class="fa fa-file-pdf-o"></i> Read Article</a>
      </div>
    `;
    grid.appendChild(card);
  });
}

// Search articles function
function searchArticles() {
  const searchTerm = document.getElementById('searchInput').value.toLowerCase();
  const filteredArticles = articles.filter(article => 
    article.title.toLowerCase().includes(searchTerm) || 
    article.description.toLowerCase().includes(searchTerm) ||
    article.category.toLowerCase().includes(searchTerm)
  );
  displayArticles(filteredArticles);
}

// Initialize page
document.addEventListener('DOMContentLoaded', function() {
  // Set current year in footer
  document.getElementById('year').textContent = new Date().getFullYear();
  
  // Display all articles initially
  displayArticles(articles);
  
  // Search when Enter key is pressed
  document.getElementById('searchInput').addEventListener('keyup', function(event) {
    if (event.key === 'Enter') {
      searchArticles();
    }
  });
});

// Navbar scroll function
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  const navbar = document.getElementById("navbar");
  if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
    navbar.classList.add("scrolled");
  } else {
    navbar.classList.remove("scrolled");
    navbar.classList.remove("show-menu");
  }
}

// Toggle menu when menu icon is clicked
document.getElementById("menuIcon").addEventListener("click", function() {
  const navbar = document.getElementById("navbar");
  navbar.classList.add("show-menu");
});

// Close menu when close icon is clicked
document.getElementById("closeIcon").addEventListener("click", function() {
  const navbar = document.getElementById("navbar");
  navbar.classList.remove("show-menu");
});
</script>

</body>
</html>
